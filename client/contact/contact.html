<div ui-view="header" autoscroll="true"></div>
<div style="padding: 30px;">
	<h2>Nachricht senden</h2>
	<br>
	<form [ngFormModel]="messageForm" role="form" class="inserat" #f="ngForm" (ngSubmit)="sendMessage(f.value, card)">
		<div class="form-group">
			<input required ngControl="name" type="text" class="form-control" id="name" name="name" placeholder="Ihr Name">
		</div>
		<div class="form-group">
			<input required ngControl="from" type="email" class="form-control" id="email" name="email" placeholder="Ihre E-Mail Adresse">
		</div>
		<div class="form-group">
			<textarea required ngControl="content" type="text" class="form-control description-area" id="description" name="description" placeholder="Ihre Nachricht" maxlength="500"></textarea>
		</div>
		<div class="clearfix pull-right">
			<button type="submit" class="btn btn-primary">Senden <i class="fa fa-paper-plane"></i></button>
		</div>
	</form>
</div>
